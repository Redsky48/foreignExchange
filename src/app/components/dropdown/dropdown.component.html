<div class="base-dropdown" (mouseenter)="showDropdown=true" (mouseleave)="showDropdown=false">
    <div class="base-active">{{activeString}} 
        <svg xmlns="http://www.w3.org/2000/svg" class="dropDown-triangle" width="36" height="36" viewBox="0 0 36 36">
          <path d="M10.5 15l7.5 7.5 7.5-7.5z"/>
          <path d="M0 0h36v36h-36z" fill="none"/>
      </svg>
    </div>
    <div class="base-list" *ngIf="showDropdown">
        <ng-container *ngFor="let currency of list">
            <div class="base-item link" *ngIf="currency!=exclude"  (click)="setCurrency(currency)"  >
                {{currency}}
              </div>
        </ng-container>
     
    </div>
  </div>
